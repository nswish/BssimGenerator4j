<!doctype html>
<html ng-app="Bssim">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script type='text/javascript' src="app/bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.min.js"></script>
    <script src="app/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <style>
        .hover-blue-border:hover {
            border-color: #428bca;
        }
        .active-blue-background:active {
            background: linear-gradient(to bottom,#428bca 0,#357ebd 100%) repeat-x;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bssim辅助开发工具</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{{selected_tabname=='首页'?'active':''}}"><a href="#/"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
                    <li class="{{selected_tabname=='设置'?'active':''}}"><a href="#/config"><i class="glyphicon glyphicon-cog"></i> 设置</a></li>
                    <li class="{{selected_tabname=='文档'?'active':''}}"><a href="#/docs/main"><i class="glyphicon glyphicon-book"></i> 文档</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 50px; padding-top: 20px;">
        <div ng-view class="col-xs-10 col-xs-offset-1"></div>
    </div>

    <script src="app/bower_components/jquery/jquery.min.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/TablesController.js"></script>
    <script src="app/controllers/ConfigController.js"></script>
    <script src="app/controllers/NavbarController.js"></script>
    <script src="app/controllers/TableController.js"></script>
    <script src="app/controllers/DocController.js"></script>

    <link rel="stylesheet" href="app/bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="app/bower_components/codemirror/theme/eclipse.css">
    <script src="app/bower_components/codemirror/lib/codemirror.js"></script>
    <script src="app/bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="app/bower_components/codemirror/mode/clike/clike.js"></script>
    <script src="app/bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="app/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script>
        $.noty.defaults.layout = 'topCenter';
        $.noty.defaults.killer = true;
    </script>
</body>
</html>
